<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a3ba0, #181681);
            color: white;
            scroll-behavior: smooth;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.08;
            animation: drift 60s linear infinite;
            z-index: -1;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent);
            animation: pulse 12s ease-in-out infinite;
            z-index: -2;
        }
        
        @keyframes drift {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px;
            }
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.05;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.1;
            }
        }
        
        nav {
            width: 100%;
            display: block;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            z-index: 1000;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 40px;
        }
        
        nav:hover {
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        nav a.active {
            background-color: transparent;
            border-bottom: 2px solid #ffcc00;
            color: #e7e5dd;
        }
        
        nav a:hover {
            background-color: #ff4e50;
            transform: scale(1.05);
        }
        
        .card {
            background-color: #4f2e85;
            border-radius: 25px;
            padding: 60px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 16px 32px rgba(161, 85, 85, 0.5);
            margin: 60px auto;
            color: hsl(120, 24%, 51%);
        }
        
        .contact-form {
            background-color: #1e2a78;
            /* blue background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .contact-form p {
            color: white;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .contact-form button:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="card">
        <form class="contact-form">
            <h2>Contact Me</h2>

            <p><strong>Name:</strong><br>Sean Padua</p>
            <p><strong>Email:</strong><br>seanpadua0401@gmail.com</p>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
